<!DOCTYPE html>
<html>
<head>
    <title>Login - Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            position: relative;
        }

        /* Banner background image styling */
        .bg-banner {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .top-img {
            width: 120px;
            margin-bottom: 15px;
        }

        .login-box {
            background: rgba(255, 255, 255, 0.85);
            padding: 20px;
            width: 320px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            text-align: center;
        }

        input {
            width: 92%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 15px;
        }

        button {
            width: 95%;
            padding: 10px;
            background: blue;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
        }

        #msg {
            margin-top: 12px;
            font-size: 14px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<!-- ðŸ‘‡ Background banner using image src -->
<img src="unnamed.jpg" class="bg-banner">



<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Enter Username">
    <input type="password" id="password" placeholder="Enter Password">
    <button onclick="login()">Login</button>
    <p id="msg"></p>
</div>

<script>
function login() {
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    // ðŸ‘‡ Credentials set by you
    const users = [
        { username: "RajStore", password: "12345" },
        { username: "SharmaShop", password: "Shop@2025" },
        { username: "AmanClothes", password: "Aman@111" },
        { username: "DelhiMart", password: "Delhi#2025" },
        { username: "HardikVIP", password: "VIP@0007" }
    ];

    const validUser = users.find(u => u.username === user && u.password === pass);

    if (validUser) {
        document.getElementById("msg").style.color = "green";
        document.getElementById("msg").innerText = "Login Successful!";
    } else {
        document.getElementById("msg").style.color = "red";
        document.getElementById("msg").innerText = "Invalid Username or Password!";
    }
}
</script>

</html>
